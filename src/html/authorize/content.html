<section class="sect">
  <div class="container">

    <div class="row">
      <div class="col-3 d-none d-lg-block"></div>
      <div class="col-12 col-lg-6">
        <h1 class="h1 mb-0 text-center">
          Вход
        </h1>
        <div class="text--md text--md-lg-18 text-center mb-4 pb-2">
          в личный кабинет арендатора
        </div>
        <div class="inputW">
          <div class="input-name mb-2 fz-20 px-4">
            Логин
          </div>
          <input type="text" class="formInput formInput--lg-h-56">
        </div>
        <div class="inputW">
          <div class="input-name mb-2 fz-20 px-4">
            Пароль
          </div>
          <div class="position-relative">
            <input type="password" class="formInput formInput--password formInput--lg-h-56">
            <button id="togglePassword"><img src="@img/icons/eye.svg" alt="icon"></button>
          </div>
        </div>
        <a href="#" class="text-end color-orange text--md px-4 mb-4 d-none d-sm-block">
          Забыли пароль?
        </a>
        <div
          class="d-flex align-items-start align-items-sm-center justify-content-between flex-column flex-sm-row gap-4 gap-sm-0 mt-4 mt-sm-0">

          <div class="d-flex justify-content-between w-100">
            <div class="agreement px-0 px-sm-4">
              <input type="checkbox" id="authorize-check">
              <label for="authorize-check">
                <div class="rect"></div>
                <div class="agreementText text--md">
                  Запомнить меня
                </div>
              </label>
            </div>
            <a href="#" class="text-end color-orange text--md d-block d-flex d-sm-none">
              Забыли пароль?
            </a>
          </div>

          <button class="button button--575-w-100 button--orange min-w-200 mt-2 mt-sm-0">
            Войти
          </button>
        </div>
      </div>
      <div class="col-3 d-none d-lg-block"></div>
    </div>

  </div>
</section>
